<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="toothGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4b896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4a574;stop-opacity:1" />
    </linearGradient>
    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1" />
    </filter>
  </defs>

  <!-- Main tooth -->
  <g filter="url(#subtleShadow)">
    <!-- Tooth body -->
    <path d="M 120 50 Q 115 80, 115 130 Q 115 180, 130 220 L 170 220 Q 185 180, 185 130 Q 185 80, 180 50 Q 180 35, 165 30 L 135 30 Q 120 35, 120 50 Z"
          fill="url(#toothGradient)" stroke="#a88450" stroke-width="1.5"/>

    <!-- Highlight shine -->
    <path d="M 130 50 Q 128 85, 128 130 Q 128 165, 135 210 L 145 210 Q 140 165, 140 130 Q 140 85, 142 50 Z"
          fill="#ffffff" opacity="0.3"/>

    <!-- Root detail -->
    <ellipse cx="150" cy="220" rx="12" ry="6" fill="#a88450" opacity="0.2"/>
  </g>

  <!-- Decorative line below -->
  <line x1="100" y1="240" x2="200" y2="240" stroke="#c4a574" stroke-width="2" opacity="0.5"/>

  <!-- Text -->
  <text x="150" y="270" font-family="Georgia, serif" font-size="16" font-weight="700" text-anchor="middle" fill="#1a1a1a" letter-spacing="1">
    THE DENTAL BOND
  </text>
</svg>
